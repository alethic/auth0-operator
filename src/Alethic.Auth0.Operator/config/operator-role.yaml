apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: operator-role
rules:
- apiGroups:
  - kubernetes.auth0.com
  resources:
  - tenants
  verbs:
  - '*'
- apiGroups:
  - kubernetes.auth0.com
  resources:
  - clients
  - connections
  - resourceservers
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
- apiGroups:
  - events.k8s.io
  resources:
  - events
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - get
  - list
  - create
  - update
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - '*'
- apiGroups:
  - kubernetes.auth0.com
  resources:
  - tenants/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - kubernetes.auth0.com
  resources:
  - clients/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - kubernetes.auth0.com
  resources:
  - connections/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - kubernetes.auth0.com
  resources:
  - resourceservers/status
  verbs:
  - get
  - update
  - patch